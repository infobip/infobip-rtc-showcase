<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous"></script>
    <script src="http://rtc.cdn.infobip.com/latest/infobip.rtc.js"></script>
    <meta charset="UTF-8">
    <title>Infobip RTC Showcase</title>
</head>
<body>
<h2>Infobip RTC Call Showcase</h2>
<h4>Logged as: <span id="identity">None</span></h4>

<audio id="remoteAudio" autoplay></audio>

<input type="text" name="destination" id="destination" placeholder="Enter destination to call...">
<br/> <br/>
<button id="call-btn">Call</button>
<button id="call-video-btn">Video Call</button>
<button id="call-share-screen-btn">Toggle Share Screen</button>
<button id="call-phone-number-btn">Call Phone Number</button>

<h4><span id="status"></span></h4>
<button id="accept-btn" disabled>Accept</button>
<button id="decline-btn" disabled>Decline</button>
<br/><br/>
<button id="hangup-btn" disabled>Hangup</button>
<br/><br/>

<video id="remoteVideo"
       style="object-fit: cover"
       width="700" height="700"
       autoplay>
</video>
<video id="localVideo"
       style="object-fit: cover"
       width="700" height="700"
       autoplay muted>
</video>

<script type="application/javascript" src="../js/call.js"></script>
</body>
</html>
